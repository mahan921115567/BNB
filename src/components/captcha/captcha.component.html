
<div class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3 w-full flex items-center justify-between select-none mx-auto my-4 transition-all">
    <div class="flex items-center gap-3 flex-grow">
       <label for="captcha-input" class="text-lg font-mono text-gray-800 dark:text-gray-200 tracking-wider">
         {{ num1() }} {{ operator() }} {{ num2() }} = 
       </label>
       <input 
         id="captcha-input"
         type="text" 
         [(ngModel)]="userAnswer"
         maxlength="2"
         autocomplete="off"
         class="w-16 p-2 text-center text-lg font-mono bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:ring-2 focus:ring-amber-400 focus:border-amber-400 outline-none"
         placeholder="?">
    </div>
 
    <!-- Refresh Button -->
    <button (click)="generateQuestion()" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-full transition-colors" aria-label="سوال جدید">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
    </button>
 </div>
