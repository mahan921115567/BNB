
<div class="flex flex-col space-y-6 animate-fade-in">
  <h2 class="text-2xl font-bold text-center text-amber-400">بازیابی حساب کاربری</h2>
  <p class="text-center text-sm text-gray-600 dark:text-gray-400">برای بازیابی حساب، لطفاً اطلاعاتی که هنگام ثبت‌نام وارد کرده‌اید را مجدداً ثبت کنید. این اطلاعات برای بررسی به مدیریت ارسال خواهد شد.</p>
  
  <form (ngSubmit)="handleSubmit()" class="flex flex-col space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label for="rec-phone" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">شماره تلفن<span class="text-red-500">*</span></label>
        <input id="rec-phone" type="tel" [(ngModel)]="phone" name="rec-phone" required maxlength="11" class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="09123456789">
      </div>
      <div class="flex flex-col">
        <label for="rec-nid" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">کد ملی<span class="text-red-500">*</span></label>
        <input id="rec-nid" type="text" [(ngModel)]="nationalId" name="rec-nid" required maxlength="10" class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="1234567890">
      </div>
      <div class="flex flex-col">
        <label for="rec-bdate" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">تاریخ تولد<span class="text-red-500">*</span></label>
        <input id="rec-bdate" type="text" [(ngModel)]="birthDate" name="rec-bdate" required class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="۱۳۷۰/۰۱/۱۵">
      </div>
      <div class="flex flex-col">
        <label for="rec-bplace" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">محل صدور<span class="text-red-500">*</span></label>
        <input id="rec-bplace" type="text" [(ngModel)]="birthPlace" name="rec-bplace" required class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="تهران">
      </div>
      <div class="flex flex-col md:col-span-2">
        <label for="rec-email" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">ایمیل<span class="text-red-500">*</span></label>
        <input id="rec-email" type="email" [(ngModel)]="email" name="rec-email" required class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="example@mail.com">
      </div>
    </div>
    
    <h3 class="text-lg font-bold text-center text-gray-700 dark:text-gray-400 pt-4 border-t border-gray-200 dark:border-gray-700/50">موجودی تخمینی کیف پول</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label for="rec-irt" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">موجودی تومان<span class="text-red-500">*</span></label>
          <input id="rec-irt" type="number" [(ngModel)]="estimatedIrt" name="rec-irt" required class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="مثلا: 500000">
        </div>
        <div class="flex flex-col">
          <label for="rec-usdt" class="mb-2 font-semibold text-gray-600 dark:text-gray-300">موجودی تتر (USDT)<span class="text-red-500">*</span></label>
          <input id="rec-usdt" type="number" [(ngModel)]="estimatedUsdt" name="rec-usdt" required class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white" placeholder="مثلا: 150.0">
        </div>
    </div>

    <button type="submit" class="w-full py-3 mt-4 rounded-lg font-bold text-lg text-black transition-all duration-300 bg-amber-400 hover:bg-amber-500">
      ارسال درخواست بازیابی
    </button>
  </form>

  @if (status(); as s) {
    <div 
      class="p-3 rounded-lg text-center font-semibold"
      [class.bg-green-500/20]="s.success"
      [class.text-green-600]="s.success"
      [class.dark:text-green-400]="s.success"
      [class.bg-red-500/20]="!s.success"
      [class.text-red-600]="!s.success"
      [class.dark:text-red-400]="!s.success">
      {{ s.message }}
    </div>
  }

  <button (click)="backToLogin.emit()" class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
    بازگشت به صفحه ورود
  </button>
</div>
