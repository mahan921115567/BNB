<div class="bg-gray-100 dark:bg-gray-800/50 p-4 rounded-2xl border border-gray-200 dark:border-gray-700/50">
    <h3 class="text-lg font-bold text-gray-700 dark:text-gray-200 mb-4 text-center">ترکیب دارایی‌ها</h3>
    @if (totalValue() > 0) {
        <div class="flex flex-col md:flex-row items-center justify-center gap-6">
            <!-- Chart SVG -->
            <div #chartContainer class="flex-shrink-0 w-[250px] h-[250px] relative">
              <style>:host { --chart-bg: #f9fafb; } .dark :host { --chart-bg: #111827; }</style>
            </div>
            
            <!-- Legend -->
            <div class="w-full md:w-auto flex-grow space-y-2">
                @for(item of legendData(); track item.label) {
                    <div class="flex items-center justify-between text-sm animate-fade-in">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full" [style.background-color]="item.color"></div>
                            <span class="font-semibold text-gray-700 dark:text-gray-300">{{ item.label }}</span>
                            <span class="text-xs text-gray-500 dark:text-gray-400">({{ item.symbol }})</span>
                        </div>
                        <div class="font-mono text-gray-800 dark:text-gray-200">
                           {{ item.percentage | number:'1.1-1' }}%
                        </div>
                    </div>
                }
            </div>
        </div>
    } @else {
        <div class="text-center py-16 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <p>هنوز دارایی برای نمایش وجود ندارد.</p>
            <p class="text-xs mt-1">با واریز تومان یا ارز دیجیتال شروع کنید.</p>
        </div>
    }
</div>
